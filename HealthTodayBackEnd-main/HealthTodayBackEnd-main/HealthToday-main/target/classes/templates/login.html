<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #d1b49b;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fbf09e;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
        }

        .presentation {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .imageIconHealthToday, .logoIconHealthToday {
            width: 300px;
            margin-bottom: 20px;
        }

        .presentation h2, .presentation h3 {
            font-size: 40px;
            font-weight: 900;
            color: #fa9949;
            margin: 10px 0;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            text-align: center;
            flex: 1;
        }

        form {
            margin: 20px 0;
        }

        .form-title {
            font-size: 30px;
            font-weight: 800;
            color: #fa9949;
            margin: 10px 0;
        }

        .form-group {
            margin-bottom: 20px;
            width: 80%;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fa9949;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #fa9949;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .btn-primary, .btn-primary2 {
            padding: 10px 20px;
            background-color: #fa9949;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            text-decoration: none;
            margin: 5px;
        }

        .btn-primary:hover, .btn-primary2:hover {
            background-color: #e09b60;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="presentation">
        <h2>Olá,</h2>
        <h3>Seja bem vindo ao</h3>
        <div class="imagensIndex">
            <img class="imageIconHealthToday" src="C:\Users\leticia.martini\Downloads\HealthTodayBackEnd-main\HealthTodayBackEnd-main\HealthToday-main\src\main\resources\templates\icon\lettermark.png" alt="imageIconHealthToday" />
            <img class="logoIconHealthToday" src="C:\Users\leticia.martini\Downloads\HealthTodayBackEnd-main\HealthTodayBackEnd-main\HealthToday-main\src\main\resources\templates\icon\logo.png" alt="logoIconHealthToday" />
        </div>
    </div>
    <div class="form-container">
        <form th:action="@{/login}" method="POST">
            <h4 class="form-title">Faça Login ou Cadastre-se para que possamos seguir juntos!</h4>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha">
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Entrar</button>
                <a href="/usuario/novo" class="btn btn-primary2">Criar uma conta</a>
            </div>
        </form>
    </div>
</div>
<script th:if="${loginError}">
    alert("Email ou Senha incorretos");
</script>
</body>
</html>
