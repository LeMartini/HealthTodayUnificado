    .title {

    .info-container {

      padding: 10px;
      background-color: #fbf09e;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #f8f2c3;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
    }
    textarea {
      width: calc(100% - 20px);
      resize: none;
      height: 90px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 8px;
      font-family: 'Arial', sans-serif;
    }
    button {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .btn-primary {
      background-color: #fa9949;
      border-color: #fa9949;
    }
    .btn-primary:hover {
      background-color: #fa9949;
      border-color: #fa9949;
